baseURL = "https://www.richardpalaciosg.dev/"
languageCode = "en-us"
title = "Richard Palacios G."
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message 

# googleAnalytics = ""
disqusShortname = "rpalaciosg"
enableEmoji     = true

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Richard Palacios G."

[taxonomies]
  tag      = "tags"
  category = "categories"
  mood = "moods"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Sitio web personal y blog por Richard Palacios García"
  keywords = "homepage, blog, dev, development, programming, web development, fullstack"
  images = [""]

  homeSubtitle = "Web Developer"

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.
  
  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "⚡Richard Palacios García"
    subtitle = "Web Developer"
    keywords = "Web Developer"
    copyright = ""
    readOtherPosts = "Lee otras publicaciones"

[params.logo]
    logoText = "$~/HOME"
    logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

# Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:apalaciosg91@gmail.com"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/rpalaciosg_"

  [[params.social]]
    name = "github"
    url  = "https://github.com/rpalaciosg"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/richardpalaciosgarcia/"


# And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "posts"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects"

# Goldmark
[markup.goldmark.renderer]
      unsafe = true